<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cindoria's Finest</title>

	<!-- Bootstrap 4.0.0 Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- CSS Link -->
	<link rel="stylesheet" href="style.css">
	<!-- Firebase Link -->
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

</head>

<body>
	
	<div class="row my-5">
		<div class="col-md-6 mx-auto text-center">
			<div id="main-header" class="">
				<div class="card">
					<div class="card-block">
						<h3 class="card-title">Cindoria Adventurer Finder</h3>
						<p class="card-text">Answer a few questions<p>
						<p class="card-text">Get matched up with like-minded adventurers</p>
						<p class="card-text">Find the finest</p>
						<a href="/survey" id="survey-btn" class="btn btn-primary">Take the survey!</a>
					</div>
				</div>
				<a href="/api/friends" class="my-5">View API</a>
			</div>
		</div>
		
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
					  Launch demo modal
					</button>

					<!-- Modal -->
					<div class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

	<!-- Jquery Link -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
	<!-- Popper Link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<!-- Bootstrap 4.0.0 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<!-- Javascript Link -->
	<!-- <script src="javascript.js"></script> -->

	<script type="text/javascript">
		$("#survey-btn").on("click", () => {
			//this console.log is not going off
			console.log("pressed the survey button")
		})

	</script>
</body>
</html>
